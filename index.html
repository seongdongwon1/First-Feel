        <script>
            function readURL(input) {
                if (input.files && input.files[0]) {
                    var reader = new FileReader();

                    reader.onload = function (e) {
                        $('.image-upload-wrap').hide();
                        $('#loading').show();
                        $('.file-upload-image').attr('src', e.target.result);
                        $('.file-upload-content').show();
                        $('.image-title').html(input.files[0].name);
                    };

                    reader.readAsDataURL(input.files[0]);
                    init().then(() => {
                        predict();
                         $('#loading').hide();
                    });
                } else {
                    removeUpload();
                }
            }

            function removeUpload() {
                $('.file-upload-input').replaceWith($('.file-upload-input').clone());
                $('.file-upload-content').hide();
                $('.image-upload-wrap').show();
            }
            $('.image-upload-wrap').bind('dragover', function () {
                $('.image-upload-wrap').addClass('image-dropping');
            });
            $('.image-upload-wrap').bind('dragleave', function () {
                $('.image-upload-wrap').removeClass('image-dropping');
            });
        </script>

        <script type="text/javascript">
            let URL;
            const urlMale = 'https://teachablemachine.withgoogle.com/models/jR1mTyuws/';
            const urlFemale = "https://teachablemachine.withgoogle.com/models/SOy-wAH42/";
            let model, webcam, labelContainer, maxPredictions;
            async function init() 
            {
                if (document.getElementById("gender").checked)
                {
                    URL = urlMale;
                }
                else
                {
                    URL = urlFemale;  
                }
                const modelURL = URL + 'model.json';
                const metadataURL = URL + 'metadata.json';
                model = await tmImage.load(modelURL, metadataURL);
                maxPredictions = model.getTotalClasses();
                labelContainer = document.getElementById('label-container');
                for (let i = 0; i < maxPredictions; i++) {
                    var element = document.createElement('div');
                    element.classList.add('d-flex');
                    labelContainer.appendChild(element);
                }
            }

            // run the webcam image through the image model
            async function predict() {
                // predict can take in an image, video or canvas html element
                var image = document.getElementById('face-image');
                const prediction = await model.predict(image, false);
                prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
                var resultTitle, resultExplain;
                if(document.getElementById("gender").checked)
                    {
                switch (prediction[0].className) {
                    case 'Familiarity':
                        resultTitle = '친근형';
                        resultExplain =
                            '누구나 쉽게 다가설 수 있는 친근한 인상을 풍깁니다. 모든 사람들을 처음 대하는 데도 거부감이나 부담감 없이 대화할 수 있는 사람입니다. 이런 <친근형>이 상대방을 공감하고 배려하는 모습을 보일 수 있다면 첫인상에서부터 <고객감동>을 기대할 수 있는 유형 입니다.';
                        break;
                    case 'Indifference':
                        resultTitle = '무관심 형';
                        resultExplain =
                            '첫 만남에서 상대방에게 관심이 없이 비쳐진다는 뜻은 거절의 의미로 비쳐질 수 있기 때문에 조심해야 합니다. 다행히 그렇게 보이지 않았다고 해도, 상대방에게 뚜렷한 인상을 전달할 수 없기 때문에 만나는 사람들의 기억에서 희미하게 잊혀지기가 쉽습니다. 따라서 개성 있는 첫인상이 요구되는 스타일 입니다. 첫인상에서 자신의 장점과 단점이 무엇인가를 정확히 파악해서 처음 만나는 사람들에게 선명한 인상을 주려는 노력이 요구 됩니다.';
                        break;
                    case 'Repulsion':
                        resultTitle = '거부감 형';
                        resultExplain =
                            '누구나 처음에 접근하기가 어려운 사람입니다. 어딘지 모르게 차갑거나 배타적인 느낌을 주고, 이기적인 사람으로 비쳐지거나 상대방을 무시하는 듯한 인상을 풍기는 사람입니다. 이런 유형이 많은 사람과 접촉하는 일을 하고 있다면, 자신의 의도와는 다르게 오해를 받거나, 첫 번째 거래부터 손해 볼 확률이 매우 높습니다. 이런 사람은 대개가 얼굴표정에 문제가 있는 경우가 많은데요. 중요한 건 본인만 모르고 있다는 것입니다. 빠른 시간 내에 전문가와의 상담을 요합니다.';
                        break;
                    case 'Satisfaction':
                        resultTitle = '만족 형';
                        resultExplain =
                            '오랜만에 만나는 반가운 친구 같은 느낌을 주는 사람으로, 처음 만나는데도 전혀 서먹하지 않고, 누구든지 쉽게 끌리는 느낌을 줍니다. 이런 타입이 많은 사람을 만나는 일을 한다면 빠르게 인정받고 성공할 수 있는 유형입니다.';
                        break;
                    case 'Transcendence':
                        resultTitle = '초월형';
                        resultExplain =
                            '초월형을 다른 모든 유형을 뛰어 넘는 유형입니다. 그렇게 하려면, 내가 다른 사람에게 어떠한 첫인상을 주느냐보다, 내가 상대방을 어떻게 바라보느냐가 한 차원 높은 관계의 시작입니다. 내가 먼저 상대방의 장점과 능력을 찾아내서 호감을 가지고 바라봐야 합니다. 반대로, 상대방을 수상한 눈초리로 바라본다면, 금방 눈치를 채고 내게 거부감을 느끼게 된다는 겁니다.';
                        break;
                    default:
                        resultTitle = '알수없음';
                        resultExplain = '';
                }
                    }
                else
                {
                    switch (prediction[0].className)
                    {
                        case "Friendly" :
                            resultTitle = "친근형"
                            resultExplain = "누구나 쉽게 다가설 수 있는 친근한 인상을 풍깁니다. 활발하며, 친화력이 좋은 성격을 가지고 있습니다. 사람들과 쉽게 친해지며 사람들 말에 리액션을 잘해줍니다. 본인을 잘 꾸미는 성향입니다. 멋있지 않은 건 허용을 못한다고 생각합니다. 폼생폼사 스타일 ~ 반대로 보면 인내력이 부족하며 일을 크게 벌려놓고 쉽게 그만두거나 안한 적이 많습니다. 고집이 세고 경쟁의식이 없으며 내가 하고싶은건 무조건 해야하는 성격 입니다. 일을 시작하는 데에서 큰 만족을 얻습니다. 경제적 개념이 없어서 돈모으기에 애를 먹고 감정기복이 심합니다. 그게 얼굴에 다 드러날 정도로 표정관리 또한 잘 못합니다. 마지막으로 풍부한 감수성 때문에 좀만 슬픈 걸 봐도 눈물을 흘리네요."
                            break;
                        case "Prototype" :
                            resultTitle = "도도형"
                            resultExplain = "전체 유형 중 가장 독립적이고 단호하다. 겁나 똥고집. 지나치게 확신하고 양보 절대 안하는 스타일! 하지만 겉은 강해보이지만 속은 쿠쿠다스.. 이 유형은 남들 시선은 신경쓰지 않네요. 착실하고 계획을 잘 지킵니다. 하지만 다른 사람들이 보이게는 이기적이며, 다른 사람을 깔보는 겅향으로 비칠 수 있어요. 사람 성격에 따라 다르게 행동을 하며 특히 꼰대를 혐호하네요. 선 넘는 사람을 정말 싫어하며. '이 사람이 아니다' 싶으면 바로 끊어 낼 정도로 강단이 있습니다. 카톡, SNS, 전화, 문자 모두 귀찮아 합니다. 그래서 인지 본인 속마음은 절대 말하지 않아서 인간관계 관리에 애를 먹는 성향 입니다. 이러한 성향의 여자는 한번 꽂힌거에는 엄청 푹 빠지고 집착한다고 합니다. 특히 물건에 과도한 집착을 보입니다."
                            break;
                        case "Active" :
                            resultTitle = "활동형"
                            resultExplain = "외향적이고 혼자 있는 생활보다 다른 사람과 어울러져 생활 하는 것을 즐깁니다. 쾌락주의자! 분위기를 잘 이끌며 리더쉽경향도 보입니다. 자기에 대한 믿음이 굳건하며 스트레스를 잘 받지 않습니다. 때문에 공감능력이 떨어지는 부분도 보이네요. 유흥과 쾌락을 너무 좋아하다보면 할 일을 최대한 미루면서 까지 유흥과 쾌락에 과도 하게 빠지게 됩니다. 나아가 위험이 따른다 하더라도 쾌락과 재미를 우선시 하게 될 수도 있다네요. 마치 내일은 없다. 내가 제일 최고다. 태어나서 사는거다. 라는 마음가짐을 갖게 될 수도 있습니다. 인간 관계를 보면 내 사람에게는 정말 잘해주고 다 퍼주려고 하는 성향입니다. 마음속 감정이 얼굴에 다 드러나서 숨기는건 힘들어 하는 타입이네요. 지는걸 싫어하고 무조건 이겨야하는 성향도 있네요."
                            break;
                        case "Passion" :
                            resultTitle = "열정형"
                            resultExplain = "이상적이고 따듯한 감성을 축적하고자 하는 사람들입니다. 신비롭고 배려심이 깊습니다. 공감능력이 뛰어나고 감수성이 풍부합니다. 또한 창조적이며 예술적인 아이디어를 잘 생각해 내기도 합니다. 반대로 우울한 생각, 잡생각이 많습니다. 특히 망상. 일을 여기저기 벌려놓는데 수습은 하지 못합니다. 자칫 한국에선 사회부적응자로 보일 확률이 높겠네요. 남 눈치를 많이 봅니다. 남에게 상처주는 걸 싫어해서 자기가 오히려 상처를 받고, 거절 당하는 것이 두려워 먼저 철벽을 칩니다. 본인 성격을 자책함과 동시에 본인 자신을 사랑합니다. 겉으로는 수줍어 보이지만 막상 관심 받으면 기분이 좋아 집니다. 누군가 자신의 신념에 대해서 뭐라하는걸 굉장이 싫어합니다.혼자 있는 시간이 좋긴 하지만 철저하게 혼자가 되기 싫어하는 타입입니다. 한 두명의 친구와 노는 것을 좋아하네요. "
                            break;
                        case "Reality" :
                            resultTitle = "현실형"
                            resultExplain = "리더쉽이 있습니다. 호불호가 확실합니다. 고집이 있습니다. 할말은 무조건 해야 합니다. 논리적이고 분석적입니다. 뭐든지 확실히 해야 하는 성격 입니다. 무리에서 리더 역할을 하는 편입니다. 주로 공감보다는 솔루션을 제공해주는 성향입니다. 다만 창의력, 아이디어가 부족합니다. 직설적으로 말을 하는데 언어표현이 좀 강해서 상대방에게 오해를 살 수 있을 정도의 카리스마를 보이네요. 때문인지 다른 성향들의 비해서 주변인들의 공감 보다는 의지가 많이 되는 유형입니다."
                            break;
                        default:
                        resultTitle = '알수없음';
                        resultExplain = '';
                    }
                }
                var title =
                    "<div class='" +
                    prediction[0].className +
                    "-animal-title'>" +
                    resultTitle +
                    '</div>';
                var explain = "<div class='animal-explain pt-2 mb-5'>" + resultExplain + '</div>';
                $('.result-message').html(title + explain);
                var barWidth;
                for (let i = 0; i < maxPredictions; i++) {
                    if (prediction[i].probability.toFixed(2) > 0.1) {
                        barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
                    } else if (prediction[i].probability.toFixed(2) >= 0.01) {
                        barWidth = '4%';
                    } else {
                        barWidth = '2%';
                    }
                    var labelTitle;
                    switch (prediction[i].className) {
                        case 'Familiarity':
                            labelTitle = '친근형';
                            break;
                        case 'Indifference':
                            labelTitle = '무관심 형';
                            break;
                        case 'Repulsion':
                            labelTitle = '거부감 형';
                            break;
                        case 'Satisfaction':
                            labelTitle = '만족 형';
                            break;
                        case 'Transcendence':
                            labelTitle = '초월형';
                            break;
                        case 'Friendly' :
                            labelTitle = '친근형';
                            break;
                        case 'Prototype' :
                            labelTitle = '도도형';
                            break;
                        case 'Active' :
                            labelTitle = '활동형';
                            break;
                        case 'Passion' :
                            labelTitle = '열정형';
                            break;
                        case 'Reality' :
                            labelTitle = '현실형';
                            break;
                        default:
                            labelTitle = '알수없음';
                    }
                    var label =
                        "<div class='animal-label d-flex align-items-center'>" +
                        labelTitle +
                        '</div>';
                    var bar =
                        "<div class='bar-container position-relative container'><div class='" +
                        prediction[i].className +
                        "-box'></div><div class='d-flex justify-content-center align-items-center " +
                        prediction[i].className +
                        "-bar' style='width: " +
                        barWidth +
                        "'><span class='d-block percent-text'>" +
                        Math.round(prediction[i].probability.toFixed(2) * 100) +
                        '%</span></div></div>';
                    labelContainer.childNodes[i].innerHTML = label + bar;
                }
            }
        </script>
